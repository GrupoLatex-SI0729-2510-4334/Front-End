<div class="evaluations-container">
  <div class="view-evaluated-events">
    <button mat-raised-button color="accent" routerLink="/evaluated-events">
      Ver eventos evaluados
    </button>
  </div>

  <div *ngFor="let event of events" class="event-card">
    <mat-card>
      <mat-card-title>{{ event.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ event.description }}</p>
        <p><strong>Fecha:</strong> {{ event.event_date | date: 'd MMMM, yyyy - HH:mm' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="evaluate(event.id)">Evaluar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
