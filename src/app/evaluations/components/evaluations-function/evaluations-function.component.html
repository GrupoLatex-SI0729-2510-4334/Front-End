<mat-card>
  <mat-card-title>Evaluar Evento: {{ eventTitle }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="evaluationForm">
      <div>
        <label for="rating">Calificación</label>
        <input
          id="rating"
          type="range"
          formControlName="rating"
          min="1"
          max="5"
          step="1"
        />
        <span>{{ evaluationForm.get('rating')?.value }}</span>
        <div *ngIf="evaluationForm.get('rating')?.invalid && evaluationForm.get('rating')?.touched" class="error">
          La calificación es obligatoria y debe ser mayor a 0.
        </div>
      </div>

      <mat-form-field>
        <mat-label>Comentario</mat-label>
        <textarea matInput formControlName="comment"></textarea>
        <div *ngIf="evaluationForm.get('comment')?.invalid && evaluationForm.get('comment')?.touched" class="error">
          El comentario es obligatorio.
        </div>
      </mat-form-field>

      <div formGroupName="checklist">
        <mat-checkbox formControlName="punctualPayment">Pago puntual</mat-checkbox>
        <mat-checkbox formControlName="goodCommunication">Buena comunicación</mat-checkbox>
        <mat-checkbox formControlName="respectedContract">Contrato respetado</mat-checkbox>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="saveEvaluation()">Guardar</button>
  </mat-card-actions>
</mat-card>
