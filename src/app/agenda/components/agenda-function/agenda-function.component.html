<div class="container">
  <main class="agenda">
    <header class="agenda-header">
      <h2>Agenda</h2>
    </header>

    <section id="calendar-controls">
      <app-weekly-calendar (dateSelected)="onDateSelected($event)"></app-weekly-calendar>
    </section>

<section id="agenda" class="eventos-confirmados">
  <h3>Eventos Confirmados</h3>
  <div *ngFor="let event of eventsFiltered" class="evento">
    <strong>{{ event.title }}</strong><br />
    <span>{{ event.event_date | date: 'd MMMM, yyyy - HH:mm' }}</span><br />
    <span>{{ event.description }}</span><br />
    <div class="etiquetas">
      <span class="badge" *ngIf="event.rehearsal_required">Ensayo requerido</span>
      <span class="badge">{{ event.preferred_genre }}</span>
    </div>
    <div class="acciones">
      <button>📷</button>
      <button>📄</button>
      <button>⚙️</button>
    </div>
  </div>
</section>
