<div class="calendar-container">
  <div class="calendar-header">
    <button (click)="prevWeek()">⟨</button>
    <h2>{{ getMonthYear() }}</h2>
    <button (click)="nextWeek()">⟩</button>
  </div>

  <div class="calendar-grid">
    <div class="day-header" *ngFor="let day of weekDays">
      {{ day }}
    </div>

    <div class="day-cell" *ngFor="let date of weekDates" [class.selected]="isSelected(date)"
      (click)="onDateClick(date)">
      {{ formatDate(date) }}
      <span *ngIf="hasEvent(date)" class="event-indicator">Evento disponible</span>
      <span *ngIf="!hasEvent(date)" class="event-indicator">Sin eventos</span>
    </div>
  </div>

  <div class="date-list">
    <ul>
      <li *ngFor="let date of weekDates">
        {{ date | date: 'fullDate' }}
        <span *ngIf="hasEvent(date)">- Evento disponible</span>
        <span *ngIf="!hasEvent(date)">- Sin eventos</span>
      </li>
    </ul>
  </div>
</div>
