<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="isLoggedIn && showSidebar" mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-login-page *ngIf="!isLoggedIn" (loginSuccess)="onLoginSuccess()"></app-login-page>
    <router-outlet *ngIf="isLoggedIn || !showSidebar"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
